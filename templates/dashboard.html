<!DOCTYPE html>
<html>
<head>
    <title>Software de Ingeniería IA</title>
    <style>
        body { background: #050505; color: #0f0; font-family: monospace; padding: 20px; }
        .card { border: 1px solid #333; padding: 20px; margin-bottom: 20px; background: #111; }
        #chat-box { height: 250px; overflow-y: auto; background: #000; border: 1px solid #444; padding: 10px; margin-bottom: 10px; }
        .btn { background: #f7931a; color: white; border: none; padding: 12px; cursor: pointer; width: 100%; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h2>SISTEMA DE ANÁLISIS PROFESIONAL</h2>
        <p>BALANCE ACTUAL: <span style="font-size: 20px;">$10,000.00 USD</span></p>
    </div>

    <div class="card">
        <h2>CONSULTORÍA IA (GEMINI 1.5)</h2>
        <div id="chat-box"></div>
        <input type="text" id="userInput" style="width:100%; padding:10px; background:#000; color:#0f0; border:1px solid #444;" placeholder="Escribe aquí...">
        <button class="btn" onclick="enviarChat()">EJECUTAR CONSULTA TÉCNICA</button>
    </div>

    <div class="card" style="border-color: #f7931a;">
        <h2>APOYO AL DESARROLLO (BTC)</h2>
        <p>Wallet oficial para donaciones:</p>
        <code style="color: #f7931a; font-size: 14px;">bc1qxy2kgdygjrsqtzq2n0yrf2493p83kkfjhx0wlh</code>
    </div>

    <script>
        async function enviarChat() {
            const input = document.getElementById("userInput");
            const box = document.getElementById("chat-box");
            if (!input.value) return;
            box.innerHTML += `<p><b>Tú:</b> ${input.value}</p>`;
            
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({mensaje: input.value})
            });
            const data = await response.json();
            box.innerHTML += `<p style="color: #f7931a;"><b>IA:</b> ${data.respuesta}</p>`;
            input.value = "";
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
