<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Software Engine - Industrial Grade</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { background: #000011; color: #00FFFF; font-family: 'Courier New', monospace; margin: 0; text-align: center; }
        .ai-dashboard { border: 2px solid #00FFFF; margin: 20px auto; padding: 20px; max-width: 800px; background: rgba(0,255,255,0.1); border-radius: 10px; }
        #ai-terminal { position: fixed; bottom: 10px; right: 10px; width: 350px; background: rgba(0,0,0,0.9); border: 2px solid #FF00FF; border-radius: 10px; z-index: 1000; }
        #chat-log { height: 200px; overflow-y: auto; padding: 10px; font-size: 12px; text-align: left; }
        #user-in { width: 100%; padding: 10px; background: #000; color: #00FFFF; border: none; border-top: 1px solid #FF00FF; outline: none; box-sizing: border-box; }
        .status-live { color: #00FF00; font-weight: bold; }
    </style>
</head>
<body>
    <div class="ai-dashboard">
        <h1>SISTEMA DE ANÁLISIS DE DATOS E IA</h1>
        <p>Expert en Python 3.10 | Automatización Industrial | Machine Learning</p>
        <p>STATUS: <span class="status-live">LIVE - OPERACIONAL</span></p>
        <div style="border: 1px dashed #FF00FF; padding: 10px; font-size: 0.8em;">
            USDC (SOLANA): <strong>FN5LnJbDwC5ySkaUaaYqKFqvL2FsVju9xMsv6tzZGLxp</strong>
        </div>
    </div>

    <div id="threejs-container" style="width: 100%; height: 300px;"></div>

    <div id="ai-terminal">
        <div style="background:#FF00FF; color:#000; padding:5px; font-weight:bold; font-size:10px;">NEURAL CORE v1.0</div>
        <div id="chat-log">
            <p style="color:#FF00FF;">[IA]: Ready for data analysis. Hablo Español e Inglés.</p>
        </div>
        <input type="text" id="user-in" placeholder="Escribe 'data', 'software' o 'contact'...">
    </div>

    <script>
        // Escena 3D
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/300, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, 300);
        document.getElementById('threejs-container').appendChild(renderer.domElement);
        const astro = new THREE.Group();
        astro.add(new THREE.Mesh(new THREE.BoxGeometry(0.5,0.8,0.4), new THREE.MeshStandardMaterial({color:0xffffff})));
        scene.add(astro);
        scene.add(new THREE.AmbientLight(0xffffff, 0.8));
        camera.position.z = 2;
        function animate() { requestAnimationFrame(animate); astro.rotation.y += 0.01; renderer.render(scene, camera); }
        animate();

        // Lógica de la IA
        const log = document.getElementById('chat-log');
        const input = document.getElementById('user-in');

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const val = input.value.toLowerCase();
                log.innerHTML += `<p style="color:#fff;">> ${input.value}</p>`;
                input.value = '';
                let r = "Comando no reconocido. Prueba con 'data' o 'software'.";

                if (val.includes("data") || val.includes("analisis")) {
                    r = "Ejecutando motor de análisis: Procesando archivos CSV/JSON con Pandas. Capacidad de generar reportes predictivos.";
                } else if (val.includes("software")) {
                    r = "Desarrollo bots de automatización y microservicios escalables para USA y Chile.";
                } else if (val.includes("contact") || val.includes("contacto")) {
                    r = "Discord: @hagowebsdetodo | Disponible para contratos de ingeniería.";
                } else if (val.includes("pay") || val.includes("pago")) {
                    r = "Acepto pagos en USDC (Solana) para proyectos internacionales.";
                }

                setTimeout(() => {
                    log.innerHTML += `<p style="color:#FF00FF;">[IA]: ${r}</p>`;
                    log.scrollTop = log.scrollHeight;
                }, 400);
            }
        });
    </script>
</body>
</html>
